    <script>
        function createCube(size) {
            let cube = ''
            for (let i = 0; i < size; i++) {
                cube += ''.padEnd(size-i-1, ' ')
                cube += ''.padEnd(i*2+2, '/\\')
                cube += ''.padEnd(size*2, '_\\')
            }
            j = size
            for (let i = size; i > 0; i--) {
                cube += ''.padEnd(size-i, ' ')
                cube += ''.padEnd(i*2, '\\/')
                cube += ''.padEnd(size*2, '_/')
                if(i>1) cube += '\n'
            }
 
            console.log(cube)
            return cube 
        }
    </script>
