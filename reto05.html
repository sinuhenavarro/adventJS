<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto 05</title>
    <script>
 function getMaxGifts(giftsCities, maxGifts, maxCities) {
    let add = 0
    let giftLeft = maxGifts
    let trips = 0
    //Sorting the array descending
    giftsCities.sort(function(a, b){return b - a});
    console.log('Regalos: ' + giftsCities)
    giftsCities.forEach(e => {
        if(e < giftLeft){
            add += e
            trips++
            giftLeft -= e
            console.log('e: ' + e)
            console.log('Add:' + add)
            console.log('gitfLeft: ' + giftLeft)
            console.log('Trips: ' + trips)
        }
        if(trips === maxCities) return add
    });
    return add
}

    </script>
</head>
<body>
    <h1>Reto 05</h1>
    <script>

const giftsCities = [12, 3, 11, 5, 7]
const maxGifts = 20
const maxCities = 3

// la suma más alta de regalos a repartir
// visitando un máximo de 3 ciudades
// es de 20: [12, 3, 5]

// la suma más alta sería [12, 7, 11]
// pero excede el límite de 20 regalos y tendría
// que dejar alguna ciudad a medias.

const x = getMaxGifts(giftsCities, maxGifts, maxCities) // 20
console.log('Paquetes: ' + x)
    </script>
</body>
