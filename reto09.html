    <script>
function countTime(leds) {
    let seconds = 0
    //Iterates until all elements = 1
    let end = leds.length - 1
    console.log(end)
    console.log(leds)

    while (leds.includes(0)) {
        //Iterates the array to check the values
        for (let i = end; i >= 0;  i--) {         
            if (leds[i] == 1) leds[i+1] = 1
            //Check de firt according the last element value
            if(leds[end] == 1) leds[0] = 1
        }
        
        seconds += 7
        console.log(seconds)
        console.log(leds)
        if(seconds > 100) return -1

     }
    return seconds
} 
    </script>
